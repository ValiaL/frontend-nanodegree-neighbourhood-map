

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
     html { height: 100% }
     body { height: 100%; margin: 0; padding: 0 }
     #map-canvas {float: right; height: 100%; width:75%;}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="date" float = "left">
      <span data-bind="text: now"></span>
     <!-- <time datetime="2011-11" id="date" data-bind="value:todayDay"></time>-->
    </div>
    <div id="search_side" float = "left">
      <input placeholder="Search…" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    </div>
    <script type='text/javascript' src='.\bower_components/moment/moment.js'></script>
    <script type='text/javascript' src='.\bower_components/knockout/dist/knockout-3.2.0.js'></script>
    <script src="js/views/map-view.js"></script>
  </body>
</html>
